<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-Chat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="navbar d-flex justify-content-center"
      style="
        background: linear-gradient(
          90deg,
          rgba(34, 193, 195, 1) 0%,
          rgba(253, 187, 45, 1) 100%
        );
      "
    >
      <h1 style="font-family: fantasy">Movie-Chat</h1>
    </header>
    <section class="text-center" style="margin: 40px 0px">
      <p class="lead">
        A platform to share your movie preferences and critical reviews with
        your friends
      </p>
    </section>
    <main>
      <form action="/home" method="POST" class="form-group text-center">
        <label class="h5" style="margin: 10px 0px"
          ><strong> Enter your name</strong></label
        ><br />
        <input
          type="text"
          name="name"
          style="margin: 10px 0px; width: 200px"
        /><br />
        <button
          type="submit"
          style="
            margin: 10px 0px;
            width: 120px;
            border-radius: 3%;
            background-color: rgb(163, 228, 59);
          "
        >
          Submit
        </button>
      </form>
    </main>
    <footer
      class="footer-copyright text-center py-3"
      style="position: fixed; bottom: 0; width: 100%; text-align: center"
    >
      Â© 2020 Copyright:
      <a href="#"> www.movide_chat.com</a>
    </footer>
  </body>
</html>
